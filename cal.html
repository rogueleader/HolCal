<!DOCTYPE html>
<html ng-app="calendarApp">
<head >
<title>
	Holiday Calendar 
</title>
<link rel="stylesheet" href="http://cdn.staticfile.org/twitter-bootstrap/3.0.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/calendar.css"/>
    <script src="http://cdn.staticfile.org/angular.js/1.2.10/angular.min.js"></script>
    <script src="js/calendar.js"></script>
     <script src="js/calendarCtrl.js"></script>
    <script src="js/calendar-tpls.js"></script>

 </head>
<body>
<header class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="navbar-header">
            <a class="navbar-brand" >Holiday Calendar</a>
        </div>
        <p class="navbar-text hidden-xs ">A calendar to view/update holidays</p>
        <ul class="nav navbar-nav navbar-right hidden-xs">
        </ul>
    </div>
</header>
<section class="content" style="margin-top: 70px;">
    <section class="container">
 <section ng-controller="CalendarCtrl" ng-init="loadEvents()">
            <div class="alert alert-success" ng-show="event">Event selected:{{event.startTime|date:
                'MMM/dd,yyyy,HH:mm'}} - {{event.endTime|date:'MMM/dd,yyyy,HH:mm'}}, {{event.title}}
            </div>

            <div class="btn-toolbar">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" ng-class="{active:mode==='month'}"
                            ng-click="changeMode('month')">
                        Month
                    </button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default" ng-disabled="isToday()"
                            ng-click="today()">
                        Today
                    </button>
                </div>
            </div>
            <div class="well well-sm">
                <calendar ng-model="currentDate" calendar-mode="mode" event-source="eventSource"
                          range-changed="reloadSource(startTime, endTime)"
                          event-selected="onEventSelected(event)"
                          time-selected="onTimeSelected(selectedTime)"></calendar>
            </div>
        </section>
<!--<calendar calendar-mode="mode" event-source="eventSource">-->
</section>

    </section>


</body>
</html>
